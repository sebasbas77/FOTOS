<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obtener Datos de Geolocalización y Fecha/Hora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 100%;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        h2 {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .field {
            margin-bottom: 15px;
        }
        .field label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .field input,
        .field textarea,
        .field button {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .field button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .field button:hover {
            background-color: #0056b3;
        }
        .photo-container {
            text-align: center;
            margin-bottom: 15px;
            position: relative;
        }
        .photo-container video,
        .photo-container canvas {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        @media (min-width: 768px) {
            .container {
                max-width: 600px;
                margin: 40px auto;
            }
            .field button {
                width: auto;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Obtener Datos de Geolocalización y Fecha/Hora</h2>
        <div class="field">
            <label for="datetime">Fecha y Hora:</label>
            <input type="text" id="datetime" readonly>
            <input type="datetime-local" id="edit-datetime">
            <button onclick="updateDateTime()">Actualizar</button>
        </div>
        <div class="field">
            <label for="coordinates">Coordenadas Georreferenciales (Grados Decimales):</label>
            <input type="text" id="coordinates" readonly>
            <input type="text" id="edit-coordinates" placeholder="Latitud, Longitud">
            <button onclick="updateCoordinates()">Actualizar</button>
        </div>
        <div class="field">
            <label for="address">Datos Completos:</label>
            <textarea id="address" rows="6" readonly></textarea>
        </div>
        <div class="field">
            <button onclick="getCurrentData()">Obtener Datos Actuales</button>
        </div>
        <div class="field photo-container">
            <video id="video" autoplay></video>
            <canvas id="canvas"></canvas>
        </div>
        <div class="field">
            <button onclick="capturePhoto()">Capturar y Guardar Foto</button>
        </div>
    </div>
    
    <script>
        function getCurrentDateTime(date = new Date()) {
            const day = date.getDate();
            const month = date.toLocaleString('es-ES', { month: 'short' });
            const year = date.getFullYear();

            const hours = date.getHours() % 12 || 12;
            const minutes = date.getMinutes().toString().padStart(2, '0');
            const seconds = date.getSeconds().toString().padStart(2, '0');
            const ampm = date.getHours() >= 12 ? 'p. m.' : 'a. m.';

            return `${day}. ${month} ${year} ${hours}:${minutes}:${seconds} ${ampm}`;
        }

        function formatCoordinates(latitude, longitude) {
            const latDirection = latitude >= 0 ? 'N' : 'S';
            const lonDirection = longitude >= 0 ? 'E' : 'W';
            return `${Math.abs(latitude).toFixed(5)}${latDirection} ${Math.abs(longitude).toFixed(5)}${lonDirection}`;
        }

        function formatAddress(data) {
            const addressComponents = data.address;
            const street = addressComponents.road || '';
            const neighborhood = addressComponents.neighbourhood || '';
            const city = addressComponents.city || addressComponents.town || addressComponents.village || '';
            const province = addressComponents.state || addressComponents.region || '';

            return `${street}\n${neighborhood}\n${city}\n${province}`;
        }

        function updateCompleteAddress() {
            const dateTime = document.getElementById('datetime').value;
            const coordinates = document.getElementById('coordinates').value;
            const address = document.getElementById('address').value.split('\n').slice(3).join('\n'); // Remove previous datetime and coordinates

            const completeAddress = `${dateTime}\n${coordinates}\n${address}`;
            document.getElementById('address').value = completeAddress;
        }

        function showPosition(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            const formattedCoordinates = formatCoordinates(latitude, longitude);
            document.getElementById('coordinates').value = formattedCoordinates;

            fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`)
                .then(response => response.json())
                .then(data => {
                    const formattedAddress = formatAddress(data);
                    const dateTime = document.getElementById('datetime').value;
                    const completeAddress = `${dateTime}\n${formattedCoordinates}\n${formattedAddress}`;
                    document.getElementById('address').value = completeAddress;
                })
                .catch(error => {
                    document.getElementById('address').value = 'No se pudo obtener la dirección';
                });
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    alert("Permiso denegado para obtener la ubicación.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("La información de ubicación no está disponible.");
                    break;
                case error.TIMEOUT:
                    alert("La solicitud para obtener la ubicación ha caducado.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("Se ha producido un error desconocido.");
                    break;
            }
        }

        function updateDateTime() {
            const inputDateTime = document.getElementById('edit-datetime').value;
            if (inputDateTime) {
                const date = new Date(inputDateTime);
                const formattedDateTime = getCurrentDateTime(date);
                document.getElementById('datetime').value = formattedDateTime;
                updateCompleteAddress();
            }
        }

        function updateCoordinates() {
            const coordinatesInput = document.getElementById('edit-coordinates').value;
            const [latitude, longitude] = coordinatesInput.split(',').map(coord => parseFloat(coord.trim()));
            if (!isNaN(latitude) && !isNaN(longitude)) {
                const formattedCoordinates = formatCoordinates(latitude, longitude);
                document.getElementById('coordinates').value = formattedCoordinates;

                fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`)
                    .then(response => response.json())
                    .then(data => {
                        const formattedAddress = formatAddress(data);
                        const dateTime = document.getElementById('datetime').value;
                        const completeAddress = `${dateTime}\n${formattedCoordinates}\n${formattedAddress}`;
                        document.getElementById('address').value = completeAddress;
                    })
                    .catch(error => {
                        document.getElementById('address').value = 'No se pudo obtener la dirección';
                    });
            } else {
                alert('Por favor, ingrese coordenadas válidas.');
            }
        }

        function getCurrentData() {
            document.getElementById('datetime').value = getCurrentDateTime();
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                alert("La geolocalización no es compatible con este navegador.");
            }
        }

        function startCamera() {
            const video = document.getElementById('video');
            const constraints = {
                video: {
                    facingMode: 'environment'
                }
            };
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia(constraints).then(stream => {
                    video.srcObject = stream;
                    video.play();
                    video.onloadedmetadata = () => {
                        drawCanvas();
                    };
                });
            }
        }

        function drawCanvas() {
            const canvas = document.getElementById('canvas');
            const video = document.getElementById('video');
            const ctx = canvas.getContext('2d');
            const completeAddress = document.getElementById('address').value;

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Ajustar el tamaño de la fuente basado en el tamaño de la imagen
            const fontSize = Math.max(20, canvas.width * 0.02);
            ctx.font = `${fontSize}px Arial`;
            ctx.fillStyle = 'white';
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 2;

            // Dividir el texto en líneas
            const lines = completeAddress.split('\n');
            const x = canvas.width - 20;
            let y = canvas.height - 20 - (lines.length - 1) * (fontSize + 10); // Ajustar la posición inicial del texto

            lines.reverse().forEach(line => {
                ctx.strokeText(line, x, y);
                ctx.fillText(line, x, y);
                y += fontSize + 10; // Espaciado entre líneas
            });

            requestAnimationFrame(drawCanvas);
        }

        function capturePhoto() {
            const canvas = document.getElementById('canvas');
            const dataURL = canvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.href = dataURL;
            link.download = 'imagen_rotulada.png';
            link.click();
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            getCurrentData();
            startCamera();
        });
    </script>
</body>
</html>
