<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos Geolocalizaci√≥n y Fecha/Hora</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="camera-container" id="cameraContainer" onclick="focusCamera()">
            <video id="camera" autoplay></video>
            <div class="overlay" id="overlay"></div>
            <div class="camera-buttons">
                <button class="btn-camera" id="flashButton" onclick="toggleFlash()">Flash</button>
                <input type="range" id="zoomSlider" min="1" max="3" step="0.1" value="1" onchange="applyZoom()">
                <button class="btn-green" onclick="takePhoto()">TOMAR FOTO</button>
            </div>
        </div>
        <div class="field-group">
            <div class="field">
                <label for="datetime">Fecha/Hora:</label>
                <input type="text" id="datetime" readonly>
                <input type="datetime-local" id="edit-datetime">
            </div>
        </div>
        <div class="field-group">
            <div class="field">
                <label for="coordinates">Coordenadas:</label>
                <input type="text" id="coordinates" readonly>
                <input type="text" id="edit-coordinates" placeholder="Lat, Long">
            </div>
        </div>
        <div class="field-group">
            <div class="field">
                <label for="group">Grupo:</label>
                <input type="text" id="group" value="PRO-01">
            </div>
            <div class="field">
                <label for="contractor">Contratista:</label>
                <input type="text" id="contractor" value="PROCISA">
            </div>
        </div>
        <div class="field-group buttons">
            <button class="btn-blue" onclick="getCurrentData()">ACTUALIZAR</button>
            <button class="btn-red" onclick="applyUpdates()">APLICAR</button>
        </div>
        <div class="field">
            <label for="address">Datos Completos:</label>
            <textarea id="address" rows="6" readonly></textarea>
        </div>
        <div class="photo-gallery" id="photoGallery"></div>
        <canvas id="photoCanvas" style="display: none;"></canvas>
    </div>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
