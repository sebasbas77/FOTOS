<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obtener Datos de Geolocalización y Fecha/Hora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        .field {
            margin-bottom: 15px;
        }
        .field label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .field input,
        .field textarea,
        .field button {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        .field button {
            width: auto;
            padding: 8px 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Obtener Datos de Geolocalización y Fecha/Hora</h2>
        <div class="field">
            <label for="datetime">Fecha y Hora:</label>
            <input type="text" id="datetime" readonly>
            <input type="datetime-local" id="edit-datetime">
            <button onclick="updateDateTime()">Actualizar Fecha y Hora</button>
        </div>
        <div class="field">
            <label for="coordinates">Coordenadas Georreferenciales (Grados Decimales):</label>
            <input type="text" id="coordinates" readonly>
            <input type="text" id="edit-latitude" placeholder="Latitud">
            <input type="text" id="edit-longitude" placeholder="Longitud">
            <button onclick="updateCoordinates()">Actualizar Coordenadas</button>
        </div>
        <div class="field">
            <label for="address">Dirección GPS:</label>
            <textarea id="address" readonly></textarea>
        </div>
    </div>
    
    <script>
        function getCurrentDateTime() {
            const now = new Date();

            const day = now.getDate();
            const month = now.toLocaleString('es-ES', { month: 'short' });
            const year = now.getFullYear();

            const hours = now.getHours() % 12 || 12;
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const ampm = now.getHours() >= 12 ? 'p. m.' : 'a. m.';

            return `${day}. ${month} ${year} ${hours}:${minutes}:${seconds} ${ampm}`;
        }

        function formatCoordinates(latitude, longitude) {
            const latDirection = latitude >= 0 ? 'N' : 'S';
            const lonDirection = longitude >= 0 ? 'E' : 'W';
            return `${Math.abs(latitude).toFixed(5)}${latDirection} ${Math.abs(longitude).toFixed(5)}${lonDirection}`;
        }

        function formatAddress(data) {
            const addressComponents = data.address;
            const street = addressComponents.road || '';
            const neighborhood = addressComponents.neighbourhood || '';
            const city = addressComponents.city || addressComponents.town || addressComponents.village || '';
            const province = addressComponents.state || addressComponents.region || '';

            return `${street}\n${neighborhood}\n${city}\n${province}`;
        }

        function showPosition(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            const formattedCoordinates = formatCoordinates(latitude, longitude);
            document.getElementById('coordinates').value = formattedCoordinates;

            fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`)
                .then(response => response.json())
                .then(data => {
                    const formattedAddress = formatAddress(data);
                    document.getElementById('address').value = formattedAddress;
                })
                .catch(error => {
                    document.getElementById('address').value = 'No se pudo obtener la dirección';
                });
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    alert("Permiso denegado para obtener la ubicación.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("La información de ubicación no está disponible.");
                    break;
                case error.TIMEOUT:
                    alert("La solicitud para obtener la ubicación ha caducado.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("Se ha producido un error desconocido.");
                    break;
            }
        }

        function updateDateTime() {
            const inputDateTime = document.getElementById('edit-datetime').value;
            if (inputDateTime) {
                const date = new Date(inputDateTime);
                const formattedDateTime = getCurrentDateTime.call({ now: date });
                document.getElementById('datetime').value = formattedDateTime;
            }
        }

        function updateCoordinates() {
            const latitude = parseFloat(document.getElementById('edit-latitude').value);
            const longitude = parseFloat(document.getElementById('edit-longitude').value);
            if (!isNaN(latitude) && !isNaN(longitude)) {
                const formattedCoordinates = formatCoordinates(latitude, longitude);
                document.getElementById('coordinates').value = formattedCoordinates;

                fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`)
                    .then(response => response.json())
                    .then(data => {
                        const formattedAddress = formatAddress(data);
                        document.getElementById('address').value = formattedAddress;
                    })
                    .catch(error => {
                        document.getElementById('address').value = 'No se pudo obtener la dirección';
                    });
            } else {
                alert('Por favor, ingrese coordenadas válidas.');
            }
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            document.getElementById('datetime').value = getCurrentDateTime();
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                alert("La geolocalización no es compatible con este navegador.");
            }
        });
    </script>
</body>
</html>
