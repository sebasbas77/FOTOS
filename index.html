<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Georreferenciar Fotografías</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            flex-direction: column;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
        }

        .buttons, .photo-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .photo-container {
            margin-top: 20px;
            text-align: center;
        }

        .photo-container img {
            max-width: 100%;
            max-height: 150px;
            border: 2px solid #007BFF;
            border-radius: 10px;
            display: block;
            margin: 10px auto;
        }

        #coordinates {
            margin: 20px 0;
            font-size: 1.2em;
        }

        #photoCanvas {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Georreferenciar Fotografías</h1>
        <div class="buttons">
            <button id="getLocationBtn">Obtener Coordenadas</button>
        </div>
        <p id="coordinates">Latitud: <span id="latitude"></span>, Longitud: <span id="longitude"></span></p>
        <input type="file" id="cameraInput" accept="image/*" capture="camera" style="display:none;">
        <canvas id="photoCanvas"></canvas>
        <div id="photosContainer"></div>
    </div>
    <script>
        let currentLat = '';
        let currentLon = '';
        let photos = [];

        document.getElementById('getLocationBtn').addEventListener('click', () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                alert('Geolocation is not supported by this browser.');
            }
        });

        function showPosition(position) {
            currentLat = position.coords.latitude;
            currentLon = position.coords.longitude;
            document.getElementById('latitude').textContent = currentLat;
            document.getElementById('longitude').textContent = currentLon;
        }

        function showError(error) {
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    alert('User denied the request for Geolocation.');
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert('Location information is unavailable.');
                    break;
                case error.TIMEOUT:
                    alert('The request to get user location timed out.');
                    break;
                case error.UNKNOWN_ERROR:
                    alert('An unknown error occurred.');
                    break;
            }
        }

        function takePhoto(index) {
            if (photos.length < 10) {
                document.getElementById('cameraInput').click();
                document.getElementById('cameraInput').onchange = (event) => {
                    const file = event.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = function (e) {
                            const img = new Image();
                            img.onload = function () {
                                const canvas = document.getElementById('photoCanvas');
                                const ctx = canvas.getContext('2d');
                                canvas.width = img.width;
                                canvas.height = img.height;
                                ctx.drawImage(img, 0, 0);

                                const dataURL = canvas.toDataURL('image/png');
                                photos[index] = { dataURL, lat: currentLat, lon: currentLon };
                                updatePhotoDisplay();
                            };
                            img.src = e.target.result;
                        };
                        reader.readAsDataURL(file);
                    }
                };
            } else {
                alert('Ya has tomado 10 fotos.');
            }
        }

        function addCoordinates(index) {
            const photo = photos[index];
            if (photo) {
                const img = new Image();
                img.src = photo.dataURL;
                img.onload = function () {
                    const canvas = document.getElementById('photoCanvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);

                    ctx.font = '40px Arial';
                    ctx.fillStyle = 'white';
                    const text = `${photo.lat.toFixed(4)} ${photo.lon.toFixed(4)}`;
                    const textWidth = ctx.measureText(text).width;
                    ctx.fillText(text, canvas.width - textWidth - 20, canvas.height - 20);

                    photo.dataURL = canvas.toDataURL('image/png');
                    updatePhotoDisplay();
                };
            }
        }

        function updatePhotoDisplay() {
            const photosContainer = document.getElementById('photosContainer');
            photosContainer.innerHTML = '';
            photos.forEach((photo, index) => {
                const photoContainer = document.createElement('div');
                photoContainer.className = 'photo-container';
                photoContainer.innerHTML = `
                    <h2>FOTO ${index + 1}</h2>
                    <img src="${photo.dataURL}" alt="Fotografía ${index + 1}">
                    <div class="photo-buttons">
                        <button onclick="takePhoto(${index})">Tomar Foto</button>
                        <button onclick="addCoordinates(${index})">Agregar Coordenadas</button>
                    </div>
                `;
                photosContainer.appendChild(photoContainer);
            });
        }

        for (let i = 0; i < 10; i++) {
            photos.push({});
        }
        updatePhotoDisplay();
    </script>
</body>
</html>
