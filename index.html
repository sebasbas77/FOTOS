<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos Geolocalización y Fecha/Hora</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Datos Geolocalización y Fecha/Hora</h2>
        <div class="field-group">
            <div class="field">
                <label for="datetime">Fecha/Hora:</label>
                <input type="text" id="datetime" readonly>
                <input type="datetime-local" id="edit-datetime">
            </div>
            <div class="field-icon">
                <button onclick="updateDateTime()">
                    <img src="update-icon.png" alt="Actualizar">
                </button>
            </div>
        </div>
        <div class="field-group">
            <div class="field">
                <label for="coordinates">Coordenadas:</label>
                <input type="text" id="coordinates" readonly>
                <input type="text" id="edit-coordinates" placeholder="Lat, Long">
            </div>
            <div class="field-icon">
                <button onclick="updateCoordinates()">
                    <img src="update-icon.png" alt="Actualizar">
                </button>
            </div>
        </div>
        <div class="field-group">
            <div class="field">
                <label for="group">Grupo:</label>
                <input type="text" id="group" value="PRO-01">
            </div>
            <div class="field">
                <label for="contractor">Contratista:</label>
                <input type="text" id="contractor" value="PROCISA">
            </div>
            <div class="field-icon">
                <button onclick="updateGroupAndContractor()">
                    <img src="update-icon.png" alt="Actualizar">
                </button>
            </div>
        </div>
        <div class="field">
            <button onclick="getCurrentData()">Obtener Datos</button>
        </div>
        <div class="field">
            <label for="address">Datos Completos:</label>
            <textarea id="address" rows="6" readonly></textarea>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
